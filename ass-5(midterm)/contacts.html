<body>
    <header class="header">
        <div class="container">
            <div class="navigation">
                <div class="burger" id="burger">
                    <div class="burger-line"></div>
                    <div class="burger-line"></div>

    <section class="form">
        <div class="container">
            <div class="contacts-title">
                Welcome to Contact Page!
            </div>
            <div class="form-data">
                <form action="#" method="post" class="form-fields">
                    <label for="name">Name: </label>
                    <input type="text" class="name" required>
                    
                    <label for="email">Email:</label>
                    <input type="email" class="email" required>
                    
                    <label for="message">Message:</label>
                    <textarea class="message" required></textarea>
                    
                    <button type="submit" class="submit-button">Send Message</button>
                </form>
            </div>
        </div>
    </section>

    <section class="contacts-main">
        <div class="container">
            <div class="contacts-content">
                <div class="contacts-description">
                        <a href="https://t.me/nurik_legendarity"><img src="photos/telegram.png" alt="" class="telegram"></a>
                        <a href="https://www.instagram.com/nurik.vibe/profilecard/?igsh=cDZzZ242cHJpOXdq"><img src="photos/insta.png" alt="" class="instagram"></a>
                        <a href="https://github.com/ErRoNNyy"><img src="photos/github.png" alt="" class="github"></a>
                </div>
            </div>
        </div>
    </section>

    <section class="location">
        <div class="container">
            <div class="map-title">
                You can find me here!
            </div>
            <div class="location-map">
                <img src="photos/map.png" alt="" class="map">
            </div>
            <div class="meme">
                <img src="photos/meme_legenda.png" alt="">
            </div>
        </div>
    </section>
